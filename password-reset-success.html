<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - SMS Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(222 84% 4%)',
                        foreground: 'hsl(210 40% 98%)',
                        card: 'hsl(222 84% 4%)',
                        'card-foreground': 'hsl(210 40% 98%)',
                        primary: 'hsl(221 83% 53%)',
                        'primary-foreground': 'hsl(210 40% 98%)',
                        secondary: 'hsl(217 32% 17%)',
                        muted: 'hsl(217 32% 17%)',
                        'muted-foreground': 'hsl(215 20% 65%)',
                        accent: 'hsl(262 83% 58%)',
                        border: 'hsl(217 32% 17%)',
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, hsl(221 83% 53%), hsl(262 83% 58%))',
                        'gradient-secondary': 'linear-gradient(135deg, hsl(222 84% 4%), hsl(217 32% 17%))',
                    },
                    boxShadow: {
                        'glow-primary': '0 0 40px hsl(221 83% 53% / 0.3)',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-secondary text-foreground">
    <!-- Navigation -->
    <nav class="border-b border-border/50 bg-background/80 backdrop-blur-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-primary rounded-lg flex items-center justify-center">
                    <i data-lucide="shield-check" class="h-5 w-5 text-white"></i>
                </div>
                <span class="text-xl font-bold bg-gradient-primary bg-clip-text text-transparent">
                    SMS Verify
                </span>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="login.html" class="text-muted-foreground hover:text-foreground transition-colors">
                    Sign In
                </a>
                <a href="register.html" class="bg-gradient-primary text-white px-4 py-2 rounded-md hover:opacity-90 transition-opacity">
                    Get Started
                </a>
            </div>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="container mx-auto px-4 py-16 flex items-center justify-center">
        <div class="w-full max-w-md bg-card/80 backdrop-blur-sm border border-border/50 rounded-lg shadow-glow-primary p-8">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                    <i data-lucide="check-circle" class="h-10 w-10 text-green-400"></i>
                </div>
                
                <h1 class="text-2xl font-bold mb-4">Password Reset Link Sent!</h1>
                
                <p class="text-muted-foreground mb-6">
                    We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.
                </p>
                
                <div class="bg-muted/50 rounded-lg p-4 mb-6">
                    <p class="text-sm text-muted-foreground">
                        Didn't receive the email? Check your spam folder or try again.
                    </p>
                </div>
                
                <div class="space-y-3">
                    <a 
                        href="reset-password.html" 
                        class="block w-full bg-gradient-primary text-white h-10 px-4 py-2 rounded-md hover:opacity-90 transition-opacity text-center leading-6"
                    >
                        Resend Email
                    </a>
                    
                    <a 
                        href="login.html" 
                        class="block w-full border border-border bg-background/50 h-10 px-4 py-2 rounded-md hover:bg-accent hover:text-accent-foreground transition-colors text-center leading-6"
                    >
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
